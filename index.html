<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenue - Mon E-commerce</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #fefcea, #f1da36);
    margin:0; 
    padding:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    overflow:hidden; 
  }
  header, footer {
    background: #28a745;
    color: white;
    text-align: center;
    padding: 20px;
    font-weight:bold;
    text-shadow: 1px 1px 2px #000;
    flex-shrink:0; 
    position: fixed;
    left: 0;
    right: 0;
    z-index: 10;
  }
  header { top:0; }
  footer { bottom:0; }
  main {
    flex:1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 40px;
    padding: 20px;
    margin-top: 80px;   
    margin-bottom: 80px; 
    overflow:auto;      
  }
  .category-card {
    width: 260px;
    height: 260px;
    border-radius: 25px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
  }
  .category-card img {
    width: 90px;
    height: 90px;
    margin-bottom: 15px;
    transition: transform 0.3s;
  }
  .category-card:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }
  .fruits { background: radial-gradient(circle at top left, #ff7f50, #ff4500); }
  .boucherie { background: radial-gradient(circle at top right, #8B0000, #B22222); }
  .category-card::after {
    content: "";
    position: absolute;
    width: 150%;
    height: 150%;
    background: rgba(255,255,255,0.1);
    top: -50%;
    left: -50%;
    transform: rotate(45deg);
    pointer-events:none;
  }
  @media(max-width:768px){
    main { flex-direction: column; gap: 20px; }
    .category-card { width: 220px; height: 220px; font-size: 18px; }
  }
</style>
</head>
<body>

<header>
  Bienvenue dans votre espace <br>
- Mon Ordre de Préparation -
</header>

<main>
  <div class="category-card fruits" onclick="goToCategory('fleg.html')">
    <img src="images/fleg.jpg" alt="Fruits & Légumes">
    Fruits & Légumes
  </div>
  <div class="category-card boucherie" onclick="goToCategory('bv.html')">
    <img src="images/bovo.jpg" alt="Boucherie & Volaille">
    Boucherie & Volaille
  </div>
</main>

<footer>
  MMS59.vercel.app <br> 
Créé Par : M.Seddik Elidrissi
</footer>

<script>
function goToCategory(url){
  Swal.fire({
    title: "Redirection",
    text: "Vous allez être redirigé vers votre rayon choisi.. Merci d'avoir utiliser MMS59.vercel.app!",
    icon: "info",
    confirmButtonText: "OK"
  }).then(()=>{
    window.location.href = url;
  });
}

// Overlay automatique au démarrage avec animation et message WhatsApp + "Bon shopping"
window.addEventListener('load', () => {
  Swal.fire({
    title: 'Bienvenue !',
    html: 'Nous sommes ravis de préparer vos commandes avec soin !<br><br>Il vous suffit de choisir vos articles et d\'envoyer votre commande dans le panier via WhatsApp.<br><br><strong>Bon shopping !</strong>',
    icon: 'info',
    confirmButtonText: 'Commencer',
    allowOutsideClick: false,
    allowEscapeKey: false,
    showClass: {
      popup: 'swal2-show swal2-fade', 
      backdrop: 'swal2-backdrop-show'
    },
    hideClass: {
      popup: 'swal2-hide swal2-fade'
    },
    width: '90%',
    padding: '3em',
    background: '#28a745',
    color: '#fff',
    backdrop: `
      rgba(0,0,0,0.6)
      url("https://cdn.pixabay.com/photo/2017/08/30/01/05/shopping-2693038_960_720.png")
      left top
      no-repeat
    `
  });
});
</script>

</body>
</html>
